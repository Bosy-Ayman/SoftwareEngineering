<!DOCTYPE html>
<html>
<head>
<title>Tasks</title>
</head>

<body>
  <h1>Tasks Management</h1>
  <form action="/add-task" method="post">
      <input type="text" name="task" placeholder="Enter a task">
      <button type="submit">Add Task</button>
  </form>
  <ul class="tasks">
      {% for task in tasks %}
      <li>{{ task }}</li>
      {% endfor %}
  </ul>
</body>

</html>
